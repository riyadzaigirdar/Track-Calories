<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/447bbaa13b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar Starts -->
    <nav>
        <div class="nav-wrapper">
            <div class="container">
                <a href="#" class="brand-logo center">Track Calories</a>
                <ul id="nav-mobile" class="right">
                    <li class=""><a id="clearAll" class="clear-btn btn lighten-2 hide-on-med-and-down" href="#">Clear
                            All</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar Ends -->
    <br>
    <!-- form section starts -->
    <section id="addMealSection">
        <div class="container">
            <h3 class="center text-red">Track your calories</h3>
            <div class="row">
                <form id="addMealForm">
                    <div class="input-field col m6 s12">
                        <input placeholder="add meal" id="meal_name" type="text" class="validate">
                        <label for="meal_name">Meal Name</label>
                    </div>
                    <div class="input-field col m6 s12">
                        <input placeholder="calories" id="calories" type="number" class="validate">
                        <label for="calories">Add your calories</label>
                    </div>
                    <button id="addBtn" class="btn btn-darken left" type="submit">Add Meal</button>
                    <button id="updateBtn" class="btn yellow black-text btn-darken" type="submit">Update Item</button>
                    <button id="deleteBtn" class="btn red btn-darken" type="submit">Delete Item</button>
                    <button id="backBtn" class="btn grey btn-darken right" type="submit">Back</button>
                </form>
            </div>
        </div>
    </section>
    <!-- form section ends -->

    <br>

    <h3 class="center-align">Total Calories: <span id="total-calories">0</span>
    </h3>

    <br>
    <!--start added meals -->
    <div class="showAddedMeal">
        <div class="container">
            <ul id="item-list" class="collection">
                <!-- Start innerHTML for added meal -->

                <!--End innerHTML for added meal -->
            </ul>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
